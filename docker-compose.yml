version: '3.3'

services:
  db:
    image: mysql:5.7
    container_name: catswhocode_db
    ports:
      - '3306:3306'
    networks:
      - backend
    restart: on-failure
    environment:
      - MYSQL_ALLOW_EMPTY_PASSWORD=True

  cache:
    image: redis:4-alpine
    container_name: catswhocode_cache
    ports:
      - '6379:6379'
    networks:
      - backend
    restart: on-failure

  api:
    build:
      dockerfile: docker/api/Dockerfile
      context: ./
    image: catswhocode/api:latest
    container_name: catswhocode_api
    ports:
      - '8000'
    depends_on:
      - db
      - cache
    networks:
      - frontend
      - backend
    restart: on-failure
    env_file:
      - app/app.prod.env

  frontend:
    build:
      dockerfile: Dockerfile
      context: ./docker/frontend
    image: catswhocode/frontend:latest
    container_name: catswhocode_frontend
    ports:
      - '80:8080'
    depends_on:
      - api
    networks:
      - frontend
    restart: on-failure

networks:
  frontend:
  backend:
